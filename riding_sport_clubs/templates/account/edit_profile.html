{% extends 'bases/base.html' %}
{% load static %}

{% block base %}
    <section class="editPage">
            <fieldset>
                <legend>Edit Profile</legend>
                <div class="container">
                    <form method="post" action="{% url 'edit profile' object.pk %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                    <a style="border-radius: 5px; margin-right: 20px;
                     background-image: linear-gradient(315deg, #45a29e 0%, goldenrod 74%); font-size: 20px;
                      text-decoration: none;" href="{% url 'edit password' %}">Edit Password</a>
                    <button class="edit-profile" type="submit">Edit Profile</button>
                    </form>
                </div>
            </fieldset>
    </section>
{% endblock %}
